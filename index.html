<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@400;	600;700&display=swap" rel="stylesheet">
	<title>Test</title>
</head>
<body>
	<header class="header">
			<div class="header__inner">
				<div class="header__logo">
					<img src="assets/images/header/logo.svg"/>
					<div class="header__dealer">
						<img src="assets/images/header/location.svg"/>
						<p>Магнитогорск</p>
					</div>
				</div>
				<div class="header__main">
					<div class="header__search_n_call">
						<div class="header__search">
							<input type="text"/>
							<button>
								<img src="assets/images/search.svg"/>
							</button>
						</div>
						<div class="header__call">
							<div class="header__call__number">
								<p>8-800-123-45-67</p>
								МНОГОКАНАЛЬНЫЙ
							</div>
							<button>Обратный звонок</button>
						</div>
					</div>
					<nav class="header__nav">
						<a class="header__nav__link" href="#">Каталог</a>
						<a class="header__nav__link" href="#">Спецпредложения</a>
						<a class="header__nav__link" href="#">Услуги</a>
						<a class="header__nav__link" href="#">Кредитование и страхование</a>
						<a class="header__nav__link" href="#">О нас</a>
						<a class="header__nav__link" href="#">Карьера</a>
						<a class="header__nav__link" href="#">Отзывы</a>
						<a class="header__nav__link" href="#">Контакты</a>
					</nav>
				</div>
				<div class="header__learn_more">
					<p>
						Первый раз покупаете автомобиль?<br />
						Ознакомьтесь с правилами покупки.<br />
						<a href="#">Подробнее</a>
					</p>
				</div>
			</div>
	</header>

	<!-- <footer class="footer">

		</div>
	</footer> -->
